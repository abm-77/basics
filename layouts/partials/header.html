<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- load bootstrap css -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet">

        <title>{{.Title}}</title>

        <link rel="stylesheet" href="/css/stylesheet.css">

        {{ with .Site.GoogleAnalytics }}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', "{{ . }}");
        </script>
        {{ end }}

        {{ if .Params.mathjax }}
          {{ partial "utilities/mathjax" . }}
        {{ end }}

    </head>
    <body>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light">

          <!-- empty brandname ensures toggler is on the right; hack really -->
          <span class="navbar-brand mb-0 h1"></span>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation" name="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link {{ if eq .Permalink "/"}}active{{ end }}" href="/">home</a>
              <a class="nav-item nav-link {{ if eq .Permalink "/programming/"}}active{{ end }}" href="/programming/">programming</a>
              <a class="nav-item nav-link {{ if eq .Permalink "/health/"}}active{{ end }}" href="/helath/">health</a>
              <a class="nav-item nav-link {{ if eq .Permalink "/music/"}}active{{ end }}" href="/music/">music</a>
              <a class="nav-item nav-link {{ if eq .Permalink "/about/"}}active{{ end }}" href="/about/">about</a>
            </div>
          </div>
        </nav>

        <section id="page-title">
          <h1><a href="/">{{ .Site.Title | default "Basics"}}</a></h1>
        </section>
